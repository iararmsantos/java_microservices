server:
  port: 8765
eureka:
  client:
    service-url:
      defaultZone: http://naming-server:8761/eureka
spring:
  application:
    name: api-gateway
  # routes configured in ApiGatewayConfig
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: cambio-service
          uri: lb://cambio-service
          predicates:
            - Path=/cambio-service/**
        - id: book-service
          uri: lb://book-service
          predicates:
            - Path=/book-service/**
springdoc:
  enable-native-support: true
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /book-service/v3/api-docs
        name: Book Service
        primaryName: Book Service
      - url: /cambio-service/v3/api-docs
        name: Cambio Service
        primaryName: Cambio Service
# Zipkin
management:
  tracing:
    sampling:
      probability: 1.0
zipkin:
  tracing:
    endpoint: http://zipkin-server:9411/api/v2/spans
