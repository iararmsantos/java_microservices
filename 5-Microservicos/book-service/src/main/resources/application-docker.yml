server:
  port: 8100
eureka:
  client:
    service-url:
      defaultZone: http://naming-server:8761/eureka
resilience4j:
  bulkhead:
    instances:
      default:
        max-concurrent-calls: 10
  ratelimiter:
    instances:
      default:
        limit-for-period: 2
        limit-refresh-period: 10s
  retry:
    instances:
      foo-bar:
        max-attempts: 5
        wait-duration: 1s
        #        increase wait 1s, 3s, 5s...
        enable-exponential-backoff: true
      default:
        max-attempts: 3
spring:
  application:
    name: book-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://book-db:3310/book_service?useTimezone=true&serverTimezone=UTC
    username: root
    password: admin123
  jackson:
    default-property-inclusion: NON_NULL
    serialization:
      fail-on-empty-beans: false
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  flyway:
    url: jdbc:mysql://book-db:3310/book_service?useTimezone=true&serverTimezone=UTC
    user: root
    password: admin123

management:
  tracing:
    sampling:
      probability: 1.0
zipkin:
  tracing:
    endpoint: http://zipkin-server:9411/api/v2/spans
#configuration for swagger and apigateway
springdoc:
  show-actuator: true
  api-docs:
    path: /book-service/v3/api-docs